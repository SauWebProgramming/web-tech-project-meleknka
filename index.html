<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnteraktif Medya Kütüphanesi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- BONUS: PWA Manifest -->
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <header>
        <div class="container header-content">
            <div class="logo-area">
                <h1>Medya<span class="highlight">Kütüphanesi</span></h1>
            </div>

            <nav class="main-nav">
                <button class="nav-btn active" data-tab="all">Tümü</button>
                <button class="nav-btn" data-tab="movie">Filmler</button>
                <button class="nav-btn" data-tab="series">Diziler</button>
                <button class="nav-btn" data-tab="book">Kitaplar</button>
            </nav>

            <div class="header-actions">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Film, dizi veya kitap ara...">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
                <button id="themeToggle" class="theme-btn" title="Tema Değiştir" aria-label="Tema Değiştir">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button class="fav-icon-btn" data-tab="favorites" title="Favorilerim" aria-label="Favorilerim">
                    <i class="fa-solid fa-heart"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="sub-header container">
        <button id="filterToggleBtn" class="filter-toggle-btn">
            <i class="fa-solid fa-filter"></i> Filtrele
        </button>
        <div class="sort-area">
            <select id="sortSelect" class="sort-select">
                <option value="default">Sırala: Varsayılan</option>
                <option value="year_desc">Yıl: En Yeni</option>
                <option value="year_asc">Yıl: En Eski</option>
                <option value="rating_desc">Puan: En Yüksek</option>
                <option value="rating_asc">Puan: En Düşük</option>
                <option value="az">A'dan Z'ye</option>
                <option value="za">Z'den A'ya</option>
            </select>
        </div>
    </div>

    <main class="container">
        <section id="mediaGrid" class="grid-container">
            <!-- Cards will be injected here by JS -->
        </section>
    </main>

    <!-- Side Filter Panel -->
    <aside id="filterPanel" class="filter-panel">
        <div class="filter-header">
            <h3>Filtreler</h3>
            <button id="closeFilterBtn" class="close-filter-btn" aria-label="Filtre panelini kapat">&times;</button>
        </div>
        <div class="filter-body">
            <!-- Sections will be populated dynamically or static structure here -->
            <div class="filter-section">
                <h4>Kategoriler</h4>
                <div id="filterCategories" class="filter-options"></div>
            </div>
            <div class="filter-section">
                <h4>Yıl</h4>
                <div id="filterYears" class="filter-options"></div>
            </div>
            <div class="filter-section">
                <h4 id="directorLabel">Yönetmen / Yazar</h4>
                <div id="filterDirectors" class="filter-options"></div>
            </div>
            <div class="filter-section">
                <h4>Puan</h4>
                <div class="filter-options">
                    <label><input type="checkbox" name="rating" value="9"> 9+ Puan</label>
                    <label><input type="checkbox" name="rating" value="8"> 8+ Puan</label>
                    <label><input type="checkbox" name="rating" value="7"> 7+ Puan</label>
                </div>
            </div>
        </div>
        <div class="filter-footer">
            <button id="applyFiltersBtn" class="btn-apply">Uygula</button>
            <button id="clearFiltersBtn" class="btn-clear">Temizle</button>
        </div>
    </aside>

    <!-- Modal for Details -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" role="button" tabindex="0" aria-label="Kapat">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImg" src="" alt="Medya Görseli">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle">Başlık</h2>
                    <p class="meta-info">
                        <span id="modalYear">Yıl</span> |
                        <span id="modalCategory">Kategori</span> |
                        <span id="modalType">Tür</span>
                    </p>
                    <p class="rating">Puan: <span id="modalRating"></span>/10</p>
                    <p id="modalSummary" class="summary">Özet...</p>
                    <div class="people-info">
                        <p><strong>Yönetmen/Yazar:</strong> <span id="modalDirector"></span></p>
                        <p><strong>Oyuncular/Karakterler:</strong> <span id="modalCast"></span></p>
                    </div>
                    <button id="modalFavBtn" class="fav-btn">Favorilere Ekle</button>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>

    <footer>
        <p>&copy; 2025 İnteraktif Medya Kütüphanesi. Tüm hakları saklıdır.</p>
    </footer>

    <script type="module" src="js/main.js"></script>

    <!-- BONUS: PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker Registered (PWA)', reg.scope))
                    .catch(err => console.log('Service Worker Registration Failed', err));
            });
        }
    </script>
</body>

</html>
